<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="py-5 bg-light bg-gradient mb-1">
        <h1 class="display-4 mx-1">Novo Pedido</h1>
      </div>

      <div class="card">
        <form
          th:object="${requisicaoNovoPedido}"
          class="card-body"
          action="/pedido/novo"
          method="POST"
        >
          <div class="form-group mb-2">
            <label for="nomeProduto">Produto</label>
            <input
              th:errorclass="is-invalid"
              th:field="*{nomeProduto}"
              class="form-control"
              placeholder="nome do produto"
            />
            <small>Informe qual o nome do produto</small>
            <div class="invalid-feedback" th:errors="*{nomeProduto}">
              Erros do produto
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="urlProduto">Url</label>
            <input
              th:errorclass="is-invalid"
              th:field="*{urlProduto}"
              class="form-control"
              placeholder="url do produto"
            />
            <small>Site com o produto</small>
            <div class="invalid-feedback" th:errors="*{urlProduto}">
              Erros da url produto
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="urlImage">Imagem</label>
            <input
              th:errorclass="is-invalid"
              th:field="*{urlImage}"
              class="form-control"
              placeholder="url da imagem"
            />
            <small>Endereço da imagem do produto</small>
            <div class="invalid-feedback" th:errors="*{urlImage}">
              Erros da url image
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="descricao">Descrição</label>
            <textarea
              th:errorclass="is-invalid"
              th:field="*{descricao}"
              class="form-control"
              placeholder="descrição do produto"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-success">Enviar Pedido</button>
        </form>
      </div>
    </div>
  </body>
</html>
