<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="py-5 bg-secondary bg-gradient mb-1">
        <h1 class="display-4 mx-1">Novo Pedido</h1>
      </div>

      <form action="/pedido/novo" method="POST">
        <div>
          <label for="nomeProduto">Produto</label>
          <input name="nomeProduto" placeholder="nome do produto" />
          <small>Informe qual o nome do produto</small>
        </div>

        <div>
          <label for="urlProduto">Url</label>
          <input name="urlProduto" placeholder="url do produto" />
          <small>Site com o produto</small>
        </div>

        <div>
          <label for="urlImage">Imagem</label>
          <input name="urlImage" placeholder="url da imagem" />
          <small>Endereço da imagem do produto</small>
        </div>

        <div>
          <label for="descricao">Descrição</label>
          <textarea
            name="descricao"
            placeholder="descrição do produto"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success">Enviar Pedido</button>
      </form>
    </div>
  </body>
</html>
