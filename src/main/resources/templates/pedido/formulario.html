<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="py-5 bg-light bg-gradient mb-1">
        <h1 class="display-4 mx-1">Novo Pedido</h1>
      </div>
      <div class="card">
        <form class="card-body" action="/pedido/novo" method="POST">
          <div class="form-group">
            <label for="nomeProduto">Produto</label>
            <input
              class="form-control"
              name="nomeProduto"
              placeholder="nome do produto"
            />
            <small>Informe qual o nome do produto</small>
          </div>

          <div class="form-group">
            <label for="urlProduto">Url</label>
            <input
              class="form-control"
              name="urlProduto"
              placeholder="url do produto"
            />
            <small>Site com o produto</small>
          </div>

          <div class="form-group">
            <label for="urlImage">Imagem</label>
            <input
              class="form-control"
              name="urlImage"
              placeholder="url da imagem"
            />
            <small>Endereço da imagem do produto</small>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea
              class="form-control"
              name="descricao"
              placeholder="descrição do produto"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar Pedido</button>
        </form>
      </div>
    </div>
  </body>
</html>
