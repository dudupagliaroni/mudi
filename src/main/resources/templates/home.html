<html>
<head th:replace="~{base::head}"></head>



<body>

	<div th:replace="~{base::logo}"></div>

	<div class="container">
		<div th:replace="~{base::titulo('Meus Pedidos')}"></div>

		<nav
			class="
          navbar navbar-expand navbar-light
          bg-light
          d-flex
          justify-content-between
          mb-1
        ">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a> <a
					class="nav-item nav-link" href="">Aguardando</a> <a
					class="nav-item nav-link" href="">Aprovado</a> <a
					class="nav-item nav-link" href="">Entregue</a>
			</div>
			<div class="mx-1">
				<a href="/pedido/formulario"><button type="button"
						class="btn btn-success">Novo</button></a>
			</div>
		</nav>

		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-4">
								Valor: <span th:text="${pedido.valorNegociado}">200.99</span>
							</div>
							<div class="col-md-8">
								Data de Entrega: <span th:text="${pedido.dataEntrega}">10/10/2010</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">
 				Descrição do pedido</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
